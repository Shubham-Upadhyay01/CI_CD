version: '3.8'

services:
  codebeamer-webhook:
    build: .
    container_name: codebeamer-github-webhook
    ports:
      - "8080:8080"
    environment:
      - CODEBEAMER_URL=${CODEBEAMER_URL}
      - CODEBEAMER_USERNAME=${CODEBEAMER_USERNAME}
      - CODEBEAMER_PASSWORD=${CODEBEAMER_PASSWORD}
      - CODEBEAMER_PROJECT_ID=${CODEBEAMER_PROJECT_ID}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - WEBHOOK_PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - webhook_logs:/app/logs
    networks:
      - codebeamer-network

networks:
  codebeamer-network:
    driver: bridge

volumes:
  webhook_logs:
    driver: local 